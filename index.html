<!DOCTYPE html>
  <html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">

</head>
<body>
<div class="column-left">

            牛
    </button>
    <button class="year year-text" id="year-tiger" data-year="2011">
            虎
    </button>
    <button class="year year-text" id="year-rabbit" data-year="2012">
        
            兔
        
    </button>
    <button class="year year-text" id="year-dragon" data-year="2013">
        
            龙
        
    </button>
    <button class="year year-text" id="year-snake" data-year="2014">
        
            蛇
        
    </button>
</div>
<div class="column-right">
    <button class="year year-text" id="year-horse" data-year="2015">

    </button>

    </button>

            猪
        
    </button>
</div>
<div class="body-home" id="body-home">
    <h1 class="heading">
        When were you born?
    </h1>
    <input type="date" id="start" value="2023-12-31" min="1950-01-01" max="2023-12-31" />
    <button class="button-submit button-submit-text" id="submit-button">
            submit
    </button>
</div>
<div class="body-zodiac" id="body-zodiac">
    <button class="button-back button-back-padding" id="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="26" viewBox="0 0 15 26" fill="none">
            <path d="M14 0.999998L1 13L14 25" stroke="#EDD037" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
    </button>
        <div class="body-zodiac-text">
            <div class="body-zodiac-header">
                <h1 class="heading">
                    You are a 
                </h1>
                <h1 class="heading-zodiac-text" id="zodiac-text">
                    虎 (TIGER)
                </h1>
            </div>
            <div class="body-zodiac-font">
            </div>
        </div>
    <div class="body-zodiac-card"></div>
</div>
</body>
